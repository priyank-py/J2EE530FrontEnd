<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="user">Username</label>
        <input type="text" placeholder="username" name="" id="user"><br>
        <label for="email">Email ID</label>
        <input type="email" placeholder="xxxxx@gmail.com" name="" id="email"><br>
        <label for="pass">Password</label>
        <input type="password" placeholder="secret key" name="" id="pass"><br>
        <label for="gender">Gender</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br>
        <label for="status">Is Staff</label>
        <input type="checkbox" name="" id=""><br>
        <label for="join">Join Date</label>
        <input type="date" name="" id="join"><br>
        <label for="membership">Membership Status</label>
        <select id="membership">
            <option value="f">Free user</option>
            <option value="d">Demo user</option>
            <option value="p">Prime user</option>
        </select><br>
        <label for="feedback">feedback</label>
        <textarea name="" id="feedback" cols="30" rows="4"></textarea>
        <br>
        <input type="submit" name="" value="Click" id="">

    </form>
</body>
</html>
